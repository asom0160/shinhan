<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/section2.css" />
    <link rel="stylesheet" href="./css/section3.css" />
    <link rel="stylesheet" href="./css/section4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./Javascript/section.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="head">
        <div class="title">SHINHAN FRIENDS</div>
        <ul>
          <li>About Us</li>
          <li>Archive</li>
          <li>E-card</li>
          <li>Digital Goods</li>
          <li>Friends News</li>
        </ul>
      </div>
    </header>
    <main class="all">
      <section class="one">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <h2>
                <span>
                  만나서
                  <img src="./icon/image (3).webp" alt="" /> 반가워요!</span
                >
                <span>
                  새로운 여정
                  <img src="./icon/image (4).webp" alt="" /> 출발</span
                >
              </h2>
              <video
                src="./vidio/visual01_pc.mp4"
                loop
                autoplay
                playsinline
                muted
              ></video>
            </div>
            <div class="swiper-slide">
              <h2>
                <span>
                  일은 <img src="./icon/image (7).webp" alt="" /> 잠시 OFF</span
                >
                <span> 파티모드 ON </span>
              </h2>
              <video
                src="./vidio/visual02_pc.mp4"
                loop
                autoplay
                playsinline
                muted
              ></video>
            </div>
            <div class="swiper-slide">
              <h2>
                <span>
                  2025년도 <img src="./icon/image (13).webp" alt=""
                /></span>
                <span>
                  함께라서 <img src="./icon/image (12).webp" alt="" /> 행복
                  MAX</span
                >
              </h2>
              <video
                src="./vidio/visual03_pc.mp4"
                loop
                autoplay
                playsinline
                muted
              ></video>
            </div>
            <div class="swiper-slide">
              <h2>
                <span>
                  오늘의
                  <img src="./icon/image (6).webp" alt="" /> 주인공은</span
                >
                <span
                  ><img src="./icon/image (9).webp" alt="" /> 바로 신한
                  프렌즈!</span
                >
              </h2>
              <video
                src="./vidio/visual04_pc.mp4"
                loop
                autoplay
                playsinline
                muted
              ></video>
            </div>
            <div class="swiper-slide">
              <h2>
                <span>
                  파티
                  <img src="./icon/image (2).webp" alt="" /> 클라이맥스는</span
                >
                <span> 인증샷! <img src="./icon/image (7).webp" alt="" /></span>
              </h2>
              <video
                src="./vidio/visual05_pc.mp4"
                loop
                autoplay
                playsinline
                muted
              ></video>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-scrollbar"></div>
        </div>
      </section>
      <section class="two">
        <div class="icon">
          <div class="second">
            <img class="main" src="./icon/image (10).webp" alt="" />
          </div>
          <div class="img">
            <img class="like" src="./icon/image (14).webp" alt="" />
            <img class="good" src="./icon/image (5).webp" alt="" />
            <img class="note" src="./icon/image (8).webp" alt="" />
            <img class="bear" src="./icon/image (1).webp" alt="" />
            <img class="travel" src="./icon/image (15).webp" alt="" />
            <img class="accident" src="./icon/image.webp" alt="" />
          </div>
        </div>
      </section>
      <section class="third">
        <h3>
          <span>
            우리가 <img src="./icon/image (2).webp" alt="" /> 누군지
            <img src="./icon/image (11).webp" alt="" /> 궁금해?</span
          >
          <p>모여서 열심히 탐구하는 프렌즈들</p>
        </h3>
        <video
          src="./vidio/who_am_i.mp4"
          loop
          autoplay
          playsinline
          muted
        ></video>
        <button class="btn3">신한 프랜즈 만나기</button>
      </section>
      <section class="four">
        <h3>
          <span>
            신상 <img src="./icon/image (6).webp" alt="" /> 감사카드가
            도착했어요</span
          >
          <p>친구에게 프렌즈카드 보내기</p>
        </h3>
        <video
          src="./vidio/thanks_card.mp4"
          loop
          autoplay
          playsinline
          muted
        ></video>
        <button class="btn">마음을 담은 카드 보내기</button>
      </section>
    </main>
  </body>
</html>
